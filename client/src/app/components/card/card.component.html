<div class="border border-gray-300 p-4 space-y-2">
  <div class="info">
    <span class="flex">
      <input type="checkbox" name="task" id="task{{ num }}" />
      <h3 class="pl-2 text-blue-500 font-bold text-lg">{{ num }} New Task</h3>
    </span>
    <h6 class="text-gray-400">Completed in 1 day</h6>
  </div>
  <div class="action-panel flex justify-between">
    <div class="left">
      <app-button [button]="button" [content]="check"></app-button>
      <app-button [button]="button" [content]="pencil"></app-button>
    </div>
    <div class="right">
      <app-button [button]="button" [content]="delete"></app-button>
    </div>
  </div>
</div>
