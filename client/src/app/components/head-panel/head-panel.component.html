<div class="flex justify-between m-6">
  <div class="left">
    <app-button [content] = "create" [text]="createText"></app-button>
  </div>
  <div class="right">
    <app-button [content]="done" [text] = "doneText + '(' +doneCount+ ')'"></app-button>
    <app-button [content]="pending" [text] = "pendingText+ '(' +pendingCount+ ')'"></app-button>
  </div>
</div>
