<div class="border border-gray-200 p-3 mx-4 space-y-1 my-6">
  <h6 class="text-2xl text-gray-800 text-center mb-5">Confirm Delete?</h6>
  <div class="action-panel flex justify-around">

    <app-button [content]="delete" [text] ="deleteText" [style]="deleteStyle" ></app-button>
    <app-button [content]="cancel" [text]="cancelText" [style]="cancelStyle"></app-button>
  </div>
</div>
